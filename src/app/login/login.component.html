<div class="login-wrapper">
  <!-- Left side image -->
  <div class="login-image">
 <app-custom-slider [imageUrl]="wallpaperImages"></app-custom-slider>
  </div>

  <!-- Right side form -->
  <div class="login-form-style">
    <mat-card>
      <h2 class="form-title">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- User ID -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>User ID</mat-label>
          <input matInput placeholder="Enter your User ID" formControlName="userId" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <!-- Submit -->
        <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </mat-card>
  </div>
</div>
